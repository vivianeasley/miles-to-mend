<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/miles-to-mend/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/miles-to-mend/assets/index-BXjiWeto.js"></script>
    <link rel="stylesheet" crossorigin href="/miles-to-mend/assets/index-DeZpXZ--.css">
  </head>
  <body>
    <div id="app"></div>
    <svg id="game-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <!-- Define the gradient -->
        <defs>
            <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:lightblue;stop-opacity:1" />
                <stop offset="100%" style="stop-color:navy;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Use the gradient as a background -->
        <rect width="100%" height="100%" fill="url(#backgroundGradient)" />

        <!-- The player circle -->
        <circle id="player" r="50" fill="blue"/>
    </svg>
  </body>
</html>
